<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <style>
        html,
        body,
        #root {
            height: 100%;
            width: 100%;
            max-width: 50em;
        }

        .demo {
            display: flex;
            flex-direction: column;
            gap: 0.5em;
            width: 100%;
        }

        .flex {
            display: flex;
            gap: 0.5em;
        }

        .droppable {
            background-color: gray;
            border-radius: 8px;
            border: 4px dashed black;
            min-width: 30em;
            min-height: 10em;
        }

        .droppable>* {
            pointer-events: none;
        }

        li {
            contain: strict;
            height: 1.2em;
            width: 100%;
        }

        .demo>hr {
            width: 100%;
        }

        *:focus {
            outline: 3px solid blue;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script src="./bundle.js"></script>
</body>

</html>
